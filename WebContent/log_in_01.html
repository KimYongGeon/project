<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
</head>
<body>
	<form>
		<h1>로그인</h1>
		<hr />
		<table align="center">
			<tr>
				<td><strong>아이디</strong></td>
				<td colspan="4"><input type="text" name="id"
					placeholder="최소 6자~최대 12자" autofocus="autofocus"></td>
			</tr>
		</table>
		<table align="center">
			<tr>
				<td><strong>비밀번호</strong></td>
				<td colspan="4"><input type="text" name="pw"
					placeholder="영문, 특수문자, 숫자 혼합 8~12자"></td>
			</tr>
		</table>
		<table align="center">
			<tr>
				<td colspan="5">
					<form>
						<button type="submit">
							<img src="login.jpg" alt="로그인 버튼">
						</button>
					</form>
				</td>
			</tr>
		</table>
		<table align="center">
			<tr>
				<td colspan="2"><input type="checkbox" name="idsave"
					value="idsave">아이디 저장</td>
				<td><input type="button" name="findid" value="아이디 찾기"></td>
				<td><input type="button" name="findpw" value="비밀번호 찾기">
				</td>
				<td><a href="sign_in_01.html" target="_self">회원가입</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
